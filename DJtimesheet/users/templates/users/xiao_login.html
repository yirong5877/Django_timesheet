{% extends 'DJtimesheet/base_for_login.html' %} 
{% load static %}
 <!-- Title of Page -->
 {% block title %}
<title>login</title>
 {% endblock title%}
  <!-- Content -->
{% block content%}
<!---------------Section for message---------------------------------------->

<!---------------Section for login---------------------------------------->
<section class="login">
        <div class="container">

        <div class="card mb-6 border-0" >
          <div class="row g-0">
            <div class="col-md-6" style="height:400px;">
              <img
                src="{% static 'images/backyard.png' %}"
                alt="Trendy Pants and Shoes"
                class="img w-100 h-100 rounded-start"
              />
            </div>
            <div class="col-md-4">
              <div class="card-body w-100 h-100">
                <h4 class="card-title mb-4">Login to your account</h4>

                <form method="post" action="" class="mb-2">
                {% csrf_token %}
                  <div class="input-group mb-3">
                    <div class="input-group-prepend"></div>
                    <span class="input-group-text">
                      <i class="fa fa-envelope fa-2x fa-fw" aria-hidden="true"></i>
                    </span>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" Required> 
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend"></div>
                    <span class="input-group-text">
                      <i class="fa fa-lock fa-2x fa-fw" aria-hidden="true"></i>
                    </span>
                      <input type="password" class="form-control" id="pass1" name="password" placeholder="Enter Your Password" Required>
                  </div>
                  <div class="remember-me">
                    <p class="'float-right text-blue"><input type="checkbox" > Remember me  </p>
                  </div>
          
                  <button type="submit" class="btn btn-primary  my-3 w-100">Log In</button>
              </form>
              <div class="options">               
                    <div class="forgot-password my-2">
                      <i class="fa fa-lock fa-fw" aria-hidden="true"></i>
                      <a href="{% url 'sendemail' %}">Forgot Password?</a>
                    </div>
               </div>           
              </div>
            </div>
          </div>
        </div>
        </div>
      </section>

      
      {%endblock content%}
