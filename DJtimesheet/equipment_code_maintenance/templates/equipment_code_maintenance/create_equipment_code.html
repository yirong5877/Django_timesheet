{% extends 'DJtimesheet/base.html' %}

{% block Title %}
    <title>Equipment Code Maintenance</title>
{% endblock Title %}


{% load crispy_forms_tags %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <div class="container-fluid">
            <fieldset class="form-group">
                <legend class="Text">Create a New Equipment Code</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Create</button>
            </div>
            </div>
        </form>
    </div>
{% endblock content %}
